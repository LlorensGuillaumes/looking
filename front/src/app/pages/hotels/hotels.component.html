<div *ngIf="hotels">
    <div *ngFor="let hotel of hotels" class="daddy-hotel">
        <div  class="hotel" routerLink="/hotel_detail/{{hotel.id}}" routerLinkActive="router-link-active">
            
                <div class="hotel-image">
                    <img src="{{hotel.image}}" alt="{{hotel.name}}">
                </div>
                <div class="hotel-info">
                    <div class="hotel-test">
                        <h3 class="hotel-name">{{hotel.name}}</h3>
                        
                    </div>
                    <div class="hotel-text">
                        <h4>{{hotel.rating}}</h4>
                        
                    </div>
                    
                    <div class="hotel-scores">
                        <h4>{{hotel.stars}}</h4>
                        
                        <h4>{{hotel.pricePerNight}} â‚¬</h4>
                    </div>
                </div>
                
            
            
        </div>
    </div>

</div>
